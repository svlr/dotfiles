[colors]
background = #000000
foreground = #FFFFFF
highlight = #FFFFFF
disabled = #666666
urgent = #bd2c40

[bar/i3]
width = 100%
height = 24
background = ${colors.background}
foreground = ${colors.foreground}
border-size = 0
padding-left = 1
padding-right = 1
module-margin = 1
override-redirect = false

font-0 = JetBrains Mono:size=10

modules-left = i3 sep xwindow
modules-right = tray sep pulseaudio sep xkeyboard sep date

cursor-click = pointer
enable-ipc = true

[module/i3]
type = internal/i3
format = <label-state>
index-sort = true
strip-wsnumbers = false
enable-click = true
enable-scroll = false

label-focused = %name%
label-focused-foreground = #FFFFFF
label-focused-padding = 1

label-unfocused = %name%
label-unfocused-foreground = #666666
label-unfocused-padding = 1

label-visible = %name%
label-visible-foreground = #666666
label-visible-padding = 1

label-urgent = %name%
label-urgent-foreground = #ff5555
label-urgent-padding = 1

label-separator = " "

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%

[module/tray]
type = internal/tray
tray-spacing = 8
format-margin = 0
format-background = ${colors.background}

[module/sep]
type = custom/text
content = |
label-foreground = ${colors.disabled}
label-padding = 1

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <label-volume>
label-volume = Vol: %percentage%%
format-volume-foreground = ${colors.foreground}
format-muted = Vol: 0%
format-muted-foreground = ${colors.disabled}
label-muted = Vol: 0%
label-muted-foreground = ${colors.disabled}
click-middle = i3-msg exec "pavucontrol"

[module/xkeyboard]
type = internal/xkeyboard
label-layout = %layout%
label-layout-foreground = ${colors.highlight}
label-layout-uppercase = true

[module/date]
type = internal/date
interval = 1
date = %I:%M %p %d.%m.%Y
label = %date%
label-foreground = ${colors.highlight}

[settings]
screenchange-reload = true
pseudo-transparency = true
